<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${all_users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getEmail()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<br/>

<a href="/user">Your profile</a>

<br/>

<a href="/admin/new">Create new user</a>

<br/>

<form action="/admin/show" th:action="@{/admin/show}" method="get">
    <label for="userId">Enter User ID:</label>
    <input type="number" id="userId" name="id" placeholder="User ID" required>
    <input type="submit" value="Search">
</form>

<br/>
<br/>
<br/>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>
</body>
</html>
